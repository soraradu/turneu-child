<div class="container-fluid flex align-items-end hero_section" style="background-image: url('{{ post.thumbnail.src('full') }})">
    <div class="container">
        <div class="row">
            <div class="ratio ratio-6-8 radius-8">
                <div class="pic">
                    <img src="http://localhost/Turneu/wp-content/uploads/2020/04/profileV1.jpg" alt="">
                </div>
            </div>
            <div class="col flex flex-column justify-content-end">
                <div>

                    <h1>{{post.title}}</h1>

                    {% if overview_tabs %}

                        <div class="flex">

                            {% for name, tab in overview_tabs %}
                                <a href="{{tab.link}}" {% if tab.active %} class="active" {% endif %}>{{name}}</a>
                            {% endfor %}

                        </div>                    

                    {% endif %}

                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</div>
